<div class="cfo-form">
  <mat-card *ngFor="let block of blocks" class="block-card">
    <mat-card-title>{{ block.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="block.description">{{ block.description }}</mat-card-subtitle>

    <div class="block-grid">
      <div class="block-field" *ngFor="let input of block.inputs">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>{{ input.label }}</mat-label>
          <input
            matInput
            [type]="inputType(input.inputKind)"
            [(ngModel)]="blockData(block.id)[input.key]"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card>
</div>
