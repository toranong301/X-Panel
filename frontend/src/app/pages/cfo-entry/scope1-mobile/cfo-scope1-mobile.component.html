<mat-card class="card">
  <div class="header">
    <div>
      <h2>Scope 1.2 Mobile</h2>
      <div class="sub">Cycle ID: {{ cycleId }}</div>
    </div>
    <button mat-raised-button color="primary" type="button" (click)="addRow()">
      <mat-icon>add</mat-icon>
      Add row
    </button>
  </div>

  <table mat-table [dataSource]="rows" class="mat-elevation-z1">
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef>Activity</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="row.activity" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline">
          <input matInput type="number" [(ngModel)]="row.quantity" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unit</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="row.unit" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="evidence">
      <th mat-header-cell *matHeaderCellDef>Evidence</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="row.evidence" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="remark">
      <th mat-header-cell *matHeaderCellDef>Remark</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="row.remark" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button type="button" (click)="removeRow(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackRow"></tr>
  </table>

  <div class="empty" *ngIf="rows.length === 0">
    No rows yet. Click “Add row” to start.
  </div>
</mat-card>
