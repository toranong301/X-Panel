<mat-card class="page-card">
  <mat-card-title>V-Sheet Editor</mat-card-title>
  <mat-card-subtitle>
    Fixed CFO form (no row changes) + dynamic subsheets (row pool within template capacity)
  </mat-card-subtitle>

  <mat-divider></mat-divider>

  <mat-tab-group>
    <mat-tab label="CFO Fixed">
      <app-fixed-cfo-form [blocks]="fixedBlocks" [data]="data"></app-fixed-cfo-form>
    </mat-tab>
    <mat-tab label="Dynamic Sub-sheets">
      <app-dynamic-subsheet-editor [blocks]="dynamicBlocks" [data]="data"></app-dynamic-subsheet-editor>
    </mat-tab>
  </mat-tab-group>

  <mat-divider></mat-divider>

  <div class="actions">
    <button mat-stroked-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="reset()">Reset</button>
  </div>
</mat-card>
